<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="light.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="checkbox.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>


</head>
<body >
  <section>
 

    <div class="extension-container">
      <div class="extension-header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo">
       
        </div>
        <button id="btm-visibility"><img src="./assets/icon-sun.svg" alt="Sun image" id="logo"></button>
      </div>
      <div class="extension-filter-container">
        <h2> Extensions List</h2>
        <div class="filter-options">
          <button id="btm-filter-all">All</button>
          <button id="btm-filter-active">Active</button>
          <button id="btm-filter-inactive">Inactive </button>

        </div>
      </div>
      <div class="extensions-list-container">
       

       </div>
  </div>
  </section>
<script src="script.js"></script>
 

 
</body>
</html>
